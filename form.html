<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form</title>
    <style>
      body{
        background-color: blue;
      }
      h1,#m{
        text-align:center;
      }

    </style>
  </head>
  <body>
    <h1>Registration Form</h1>
    <p id="m">Please fill out this form with the required information</p>
    <form action="new.html" method="post">
      <p>Enter your first name</p>
      <input type="text" name="fname">
      <p>Enter your last name</p>
      <input type="text" name="lname">
      <p>Enter your Email</p>
      <input type="email" name="email">
      <p>Create a new password</p>
      <input type="password" name="pass">
      <p>Insert your phone</p>
      <input type="phone" name="phone">

      <p>Account type(required)</p>
      <input type="radio" name="pe" value="personal">Personal<br>
      <input type="radio" name="bu" value="business">Business<br><br>
      <input type="submit" value="submit">
      <input type="reset" value="reset">

    </form>
  </body>
</html>
